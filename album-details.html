<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Details | Storied International</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/whatsapp-gallery.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <style>
        .album-hero {
            height: 60vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .album-hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Storied International - The Event Planner">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gallery">Back to Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="album-hero" class="album-hero">
        <div class="album-hero-overlay">
            <h1 id="album-title" class="display-3 fw-bold mb-3">Loading Album...</h1>
            <p id="album-subtitle" class="lead fs-4"></p>
        </div>
    </section>

    <!-- Description Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h2 id="album-desc-title" class="display-6 fw-bold mb-4"></h2>
                    <p id="album-desc-text" class="lead text-secondary" style="line-height: 1.8;"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="text-center mb-5 fw-bold">Event Gallery</h3>
            <div id="album-images-grid" class="row g-3">
                <!-- Images will be loaded here -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading images...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Storied International. All Rights Reserved.</p>
            <div class="mt-3">
                <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
            </div>
        </div>
    </footer>

    <!-- Custom Lightbox Modal -->
    <div id="customLightbox" class="lightbox-overlay" onclick="window.closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content-wrapper">
            <img id="lightboxImg" src="" alt="Gallery Preview" onclick="event.stopPropagation()">
            <div id="lightboxCaption" class="lightbox-caption"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/content.js"></script>
    <script src="js/album-details.js"></script>

</body>

</html>
